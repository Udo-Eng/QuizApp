<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="A JavaScript Quiz  Game">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUIZ NINJA </title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <section class='dojo'>
        <div class='quiz-body'>
            <header>
                <h1>Quiz Ninja!</h1>
                <div id='timer'>Time: <strong>20</strong> seconds</div>
                <div id='score'>
                    <h2>
                        Score:
                        <strong>0</strong>
                    </h2>
                </div>
                <div id='hiscore'>
                    <h2>
                        <strong>High Score:<span> 0</span></strong>
                    </h2>

                    <p></p>
                </div>
            </header>
            <div id='question'></div>
            <div id='response'></div>
            <div id='result'></div>
            <div id='info'></div>
            <button id='start'>Click to Start</button>
        </div>
    </section>
    <script src="bundle.js"></script>
</body>

</html>
